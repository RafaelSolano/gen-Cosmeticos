<body class="container">

    <section class="container__form">
        <form action="">
            <fieldset class="formulario">
                <legend class="legend-form">Inicio sesion</legend>

              
                <!-- -------------------------------- email -------------------------------- -->

                <div class="formulario__input input-txt">
                    <label for="email">
                        <i class="fa-sharp fa-solid fa-envelope"></i>
                        Email addres*:</label>
                    <input type="email" id="email" placeholder="email_addres@gmail.com" name="i_email"
                        pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                </div>







                <!-- ------------------------------ password ------------------------------- -->
                <div class="formulario__input input-txt">
                    <label for="password">
                        <i class="fa-sharp fa-solid fa-lock"></i>
                        Password:</label>
                    <input type="password" id="password " name="i_email" pattern="[A-Za-z0-9!?-]{8,12}" required
                        minlength="8">
                </div>

               

                <!-- ---------------------------- radio button ----------------------------- -->
                <div class="">
                    <p>olvide password <a href="">recuperar</a></p>
                   
                    <!-- ------------------------------- botones ------------------------------- -->

                    <div>
                        <button class="form__btn" type="submit">Ingresar</button>
                    </div>
            </fieldset>
        </form>



    </section>
